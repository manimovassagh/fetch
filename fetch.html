<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Titel</title>
    <style></style>
    <script src="./libraries/dom.js " defer></script>
    <script>
      "use strict";

      //this function is for taking in the retuen data from promise without this nothing works!
      document.addEventListener("DOMContentLoaded", (evt) => {
        const processData = (daten) => {
          console.log(daten);
          for (let i of daten) {
            console.log(i.name);
          }
        };
        //insert the return value from a fetch data to a function to be able to manipulate the data inside
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((data) => processData(data));
      });
    </script>
  </head>
  <body>
    <div class="d">my div</div>
  </body>
</html>
